<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário - Product Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Cadastrar</h2>
    <div id="registerError" class="login-error"></div>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nome" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
      <a href="login.html">Já tem conta? Login</a>
    </form>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('registerError');

      fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      })
      .then(async res => {
        if (res.ok) {
          window.location.href = 'login.html';
        } else {
          const data = await res.json();
          errorDiv.textContent = data.error || 'Erro ao cadastrar.';
        }
      })
      .catch(() => {
        errorDiv.textContent = 'Erro ao conectar ao servidor.';
      });
    });
  </script>
</body>
</html>
