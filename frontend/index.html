<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Controle de Estoque</h1>

    <div id="message"></div>

    <form id="productForm">
      <div class="form-row">
        <input type="text" id="name" placeholder="Product name" id="nomeProduto" required />
        <input type="number" id="price" placeholder="Price" id="Valor" min="0" step="0.01" required />
        <button type="submit" id="addProduct">Add Product</button>
       <button type="button" id="stockQueryBtn">Stock Query</button>
      </div>
    </form>
    <div class="logout-container">
      <button id="logoutButton">Logout</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
